<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
  <p class="mat-body-1">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="!data.oneButton" mat-button [mat-dialog-close]="false">
    {{ data.no }}
  </button>
  <button mat-button [mat-dialog-close]="true">{{ data.yes }}</button>
</mat-dialog-actions>
