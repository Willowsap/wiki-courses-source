<div class="wrapper">
  <section class="page">
    <h2 id="title" class="mat-h2">{{ title }}</h2>
    <h1 id="subtitle" class="mat-h1">{{ subtitle }}</h1>
    <article *ngFor="let sec of aboutSections">
      <p class="mat-body">
        {{ sec }}
      </p>
    </article>
    <article>
      <p class="mat-body">
        <em>{{ closing }}</em>
      </p>
    </article>
  </section>
</div>
